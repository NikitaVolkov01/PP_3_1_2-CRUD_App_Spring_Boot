<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h2>User info</h2>
<br>
<form th:method="post" th:action="@{/users}" th:object="${newUser}">

    <label for="name">Name: </label>
    <input type="text" th:field="*{userName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> Name error</div>
    <br><br>
    <label for="surname">Surname: </label>
    <input type="text" th:field="*{userSurname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('userSurname')}" th:errors="*{userSurname}"> Surname error</div>
    <br><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{userAge}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('userAge')}" th:errors="*{userAge}"> Age error</div>
    <br><br>
    <input type="hidden" th:field="*{userId}"/>
    <input type="submit" value="OK"/>
</form>

</body>
</html>
